<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main black-background ">
      <div class="container">
        <header>
          <img id="logo" src="./resources/images/logo.png" alt="" />
          <span id="title">SECRET AGENT SUPPLY INC.</span>
        </header>
      </div>

      <div class="banner ">
        <div class="container ">
          <div class="new-arrival black-background">
            <p>NEW ARRIVAL</p>
            <p>SPORTS BIKES AND MOTOCYCLES</p>
          </div>
        </div>
      </div>

      <div class="nav-bar">
        <nav class="container">
          <ul>
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>

      <div class="items-for-sale white-background">
        <div class="container">
          <div class="item">
            <img src="./resources/images/pen.png" alt="" />
            <div class="black-background item-name">
              <span >Exploding Pen</span>
            </div>
          </div>

          <div class="item">
            <img src="./resources/images/watch.png" alt="" />
            <div class="black-background item-name">
              <span class="hh">Cellular Watch</span>
            </div>
          </div>

          <div class="item">
            <img src="./resources/images/glasses.png" alt="" />
            <div class="black-background item-name">
              <span>Thermal Glasses</span>
            </div>
          </div>
        </div>
      </div>

      <div class=" white-background">
        <div class="container information">
          <div class="location">
            <span id="info" class="black-background">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="location">
            <span id="info" class="black-background">Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>

      <footer class="black-background">
        <div class="container">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </footer>

    </div>
  </body>
</html>
